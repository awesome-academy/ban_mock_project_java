<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(title, content, bodyClass)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Admin Panel</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome (WebJar) -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <!-- icheck bootstrap (WebJar) -->
    <link rel="stylesheet" th:href="@{/webjars/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css}">
    <!-- AdminLTE (WebJar) -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}">
</head>
<body th:class="${bodyClass}" class="hold-transition">

<!-- Layout chính cho authenticated pages (có navbar + sidebar) -->
<th:block sec:authorize="isAuthenticated() and hasRole('ADMIN')">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/admin/dashboard" class="nav-link" th:text="#{admin.dashboard.title}">Dashboard</a>
                </li>
            </ul>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="/admin/dashboard" class="brand-link">
                <i class="fas fa-chart-line brand-image"></i>
                <span class="brand-text font-weight-light">Expense Admin</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <i class="fas fa-user-shield fa-2x text-white"></i>
                    </div>
                    <div class="info">
                        <a href="#" class="d-block" sec:authentication="name">Admin</a>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="/admin/dashboard" class="nav-link" th:classappend="${activeMenu == 'dashboard'} ? 'active' : ''">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p th:text="#{admin.dashboard.title}">Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/users" class="nav-link" th:classappend="${activeMenu == 'users'} ? 'active' : ''">
                                <i class="nav-icon fas fa-users"></i>
                                <p>User Management</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/categories" class="nav-link" th:classappend="${activeMenu == 'categories'} ? 'active' : ''">
                                <i class="nav-icon fas fa-folder"></i>
                                <p>Categories</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/budgets" class="nav-link" th:classappend="${activeMenu == 'budgets'} ? 'active' : ''">
                                <i class="nav-icon fas fa-wallet"></i>
                                <p>Budget Templates</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/expenses" class="nav-link" th:classappend="${activeMenu == 'expenses'} ? 'active' : ''">
                                <i class="nav-icon fas fa-money-bill-wave"></i>
                                <p>Expenses</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/incomes" class="nav-link" th:classappend="${activeMenu == 'incomes'} ? 'active' : ''">
                                <i class="nav-icon fas fa-hand-holding-usd"></i>
                                <p>Incomes</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/admin/activity-logs" class="nav-link" th:classappend="${activeMenu == 'activity-logs'} ? 'active' : ''">
                                <i class="nav-icon fas fa-history"></i>
                                <p>Activity Logs</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <th:block th:replace="${content}"/>
        </div>

        <!-- Footer -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2025 <a href="#">Expense Management System</a>.</strong>
            All rights reserved.
            <div class="float-right d-none d-sm-inline-block">
                <b>Version</b> 1.0.0
            </div>
        </footer>
    </div>
</th:block>

<!-- Layout đơn giản cho login page (không có navbar/sidebar) -->
<th:block sec:authorize="!isAuthenticated() or !hasRole('ADMIN')">
    <th:block th:replace="${content}"/>
</th:block>

<!-- Scripts -->
<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js}"></script>
</body>
</html>
