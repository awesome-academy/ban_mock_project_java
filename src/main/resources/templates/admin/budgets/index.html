<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(#{admin.budget.management.title}, ~{::content}, 'sidebar-mini')}">
<head></head>
<body>
<th:block th:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0" th:text="#{admin.budget.management.title}">Budget List</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <a th:href="@{/admin/budgets/export}" class="btn btn-success mr-2">
                        <i class="fas fa-file-csv"></i> <span th:text="#{label.action.export.csv}">Export CSV</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-wallet"></i> <span th:text="#{admin.budget.management.list.title}">Budget List</span></h3>
                </div>
                <div class="card-body">
                    <!-- Filter form -->
                    <form th:action="@{/admin/budgets}" method="get" class="mb-3">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="name" th:text="#{admin.budget.field.name}">Name</label>
                                    <input type="text" id="name" name="name" class="form-control"
                                           th:value="${filter.name}" th:placeholder="#{admin.budget.field.name}"/>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="year" th:text="#{admin.budget.field.year}">Year</label>
                                    <input type="number" id="year" name="year" class="form-control"
                                           th:value="${filter.year}" th:placeholder="#{admin.budget.field.year}"/>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="month" th:text="#{admin.budget.field.month}">Month</label>
                                    <input type="number" id="month" name="month" class="form-control" min="1" max="12"
                                           th:value="${filter.month}" th:placeholder="#{admin.budget.field.month}"/>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="active" th:text="#{admin.budget.field.status}">Status</label>
                                    <select id="active" name="active" class="form-control">
                                        <option value="" th:text="#{label.filter.all}">All</option>
                                        <option value="true" th:selected="${filter.active == true}" th:text="#{admin.budget.status.active}">Active</option>
                                        <option value="false" th:selected="${filter.active == false}" th:text="#{admin.budget.status.inactive}">Inactive</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>&nbsp;</label>
                                    <div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-search"></i> <span th:text="#{label.action.search}">Search</span>
                                        </button>
                                        <a th:href="@{/admin/budgets}" class="btn btn-secondary">
                                            <i class="fas fa-redo"></i> <span th:text="#{label.action.reset}">Reset</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                        <tr>
                            <th th:text="#{admin.budget.table.id}">ID</th>
                            <th th:text="#{admin.budget.table.name}">Name</th>
                            <th th:text="#{admin.budget.table.period}">Period</th>
                            <th th:text="#{admin.budget.table.category}">Category</th>
                            <th th:text="#{admin.budget.table.user}">User</th>
                            <th th:text="#{admin.budget.table.amount}">Amount</th>
                            <th th:text="#{admin.budget.table.spent}">Spent</th>
                            <th th:text="#{admin.budget.table.remaining}">Remaining</th>
                            <th th:text="#{admin.budget.table.status}">Status</th>
                            <th th:text="#{admin.budget.table.actions}">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="budget : ${budgets}">
                            <td th:text="${budget.id}">1</td>
                            <td th:text="${budget.name}">Monthly Food Budget</td>
                            <td th:text="${budget.month + '/' + budget.year}">12/2024</td>
                            <td th:text="${budget.categoryName ?: '-'}">Food</td>
                            <td th:text="${budget.userName}">John Doe</td>
                            <td th:text="${#numbers.formatDecimal(budget.amountLimit, 0, 'COMMA', 0, 'POINT')} + ' VND'">1,000,000 VND</td>
                            <td>
                                <span th:text="${#numbers.formatDecimal(budget.spentAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'">500,000 VND</span>
                                <span th:if="${budget.isOverBudget}" class="badge badge-danger ml-1" th:text="#{admin.budget.status.over}">Over</span>
                            </td>
                            <td th:text="${#numbers.formatDecimal(budget.remainingAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'">500,000 VND</td>
                            <td>
                                <span th:if="${budget.active}" class="badge badge-success" th:text="#{admin.budget.status.active}">Active</span>
                                <span th:if="${!budget.active}" class="badge badge-secondary" th:text="#{admin.budget.status.inactive}">Inactive</span>
                            </td>
                            <td>
                                <a th:href="@{'/admin/budgets/' + ${budget.id}}" class="btn btn-sm btn-info" th:title="#{label.action.show}">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{'/admin/budgets/' + ${budget.id} + '/edit'}" class="btn btn-sm btn-warning" th:title="#{label.action.edit}">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{'/admin/budgets/' + ${budget.id}}" method="post" style="display:inline-block">
                                    <input type="hidden" name="_method" value="DELETE" />
                                    <button type="submit" class="btn btn-sm btn-danger" th:title="#{label.action.delete}"
                                            th:onclick="|return confirm('#{admin.budget.management.message.confirm.delete}')|">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(budgets)}">
                            <td colspan="10" class="text-center" th:text="#{admin.budget.message.no.budgets}">No budgets found</td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <th:block th:replace="~{fragments/pagination :: budgetsPagination(${currentPage}, ${totalPages}, ${totalElements}, ${filter.size}, ${filter.name}, ${filter.userId}, ${filter.categoryId}, ${filter.year}, ${filter.month}, ${filter.isOverBudget}, ${filter.active})}"></th:block>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
