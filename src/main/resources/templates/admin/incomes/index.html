<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(#{admin.income.management.title}, ~{::content}, 'sidebar-mini')}">
<head></head>
<body>
<th:block th:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0" th:text="#{admin.income.management.title}">Income Management</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <a href="/admin/incomes/export" class="btn btn-success">
                        <i class="fas fa-file-csv"></i> <span th:text="#{label.action.export.csv}">Export CSV</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-hand-holding-usd"></i>
                        <span th:text="#{admin.income.management.list.title}">Income List</span>
                    </h3>
                </div>
                <div class="card-body">
                    <!-- Filter Section -->
                    <form th:action="@{/admin/incomes}" method="get" class="mb-3">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label th:text="#{admin.income.field.name}">Name</label>
                                    <input type="text" name="name" class="form-control" th:value="${filter.name}" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label th:text="#{admin.income.filter.start.date}">Start Date</label>
                                    <input type="date" name="startDate" class="form-control"
                                           th:value="${filter.startDate != null ? filter.startDate.toString() : ''}" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label th:text="#{admin.income.filter.end.date}">End Date</label>
                                    <input type="date" name="endDate" class="form-control"
                                           th:value="${filter.endDate != null ? filter.endDate.toString() : ''}" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>&nbsp;</label>
                                    <div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-search"></i> <span th:text="#{label.action.search}">Search</span>
                                        </button>
                                        <a th:href="@{/admin/incomes}" class="btn btn-secondary">
                                            <i class="fas fa-redo"></i> <span th:text="#{label.action.reset}">Reset</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- Table Section -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th th:text="#{admin.income.table.id}">ID</th>
                                <th th:text="#{admin.income.table.user}">User</th>
                                <th th:text="#{admin.income.table.name}">Name</th>
                                <th th:text="#{admin.income.table.amount}">Amount</th>
                                <th th:text="#{admin.income.table.category}">Category</th>
                                <th th:text="#{admin.income.table.date}">Date</th>
                                <th th:text="#{admin.income.table.actions}">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="income : ${incomes}">
                                <td th:text="${income.id}">1</td>
                                <td>
                                    <div th:text="${income.userName}">John Doe</div>
                                    <small class="text-muted" th:text="${income.userEmail}">john@example.com</small>
                                </td>
                                <td th:text="${income.name}">Salary</td>
                                <td class="text-right">
                                    <strong class="text-success"
                                            th:text="${#numbers.formatDecimal(income.amount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                        1,000,000 ₫
                                    </strong>
                                </td>
                                <td>
                                    <i th:if="${income.categoryIcon}" th:class="${'fas fa-' + income.categoryIcon}"></i>
                                    <span th:text="${income.categoryName}">Salary</span>
                                </td>
                                <td th:text="${#temporals.format(income.incomeDate, 'dd/MM/yyyy')}">01/01/2024</td>
                                <td>
                                    <a th:href="@{'/admin/incomes/' + ${income.id}}" class="btn btn-sm btn-info"
                                       th:title="#{label.action.show}">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{'/admin/incomes/' + ${income.id} + '/edit'}"
                                       class="btn btn-sm btn-warning" th:title="#{label.action.edit}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{'/admin/incomes/' + ${income.id}}" method="post"
                                          style="display:inline-block">
                                        <input type="hidden" name="_method" value="DELETE" />
                                        <button type="submit" class="btn btn-sm btn-danger"
                                                th:title="#{label.action.delete}"
                                                th:onclick="|return confirm('#{admin.income.management.message.confirm.delete}')|">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(incomes)}">
                                <td colspan="7" class="text-center" th:text="#{admin.income.message.no.incomes}">No incomes found</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <th:block th:replace="~{fragments/pagination :: incomesPagination(${currentPage}, ${totalPages}, ${totalElements}, ${filter.size}, ${filter.name}, ${filter.startDate}, ${filter.endDate})}"></th:block>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
