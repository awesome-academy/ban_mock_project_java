<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(#{admin.budget.template.management.list.title}, ~{::content}, 'sidebar-mini')}">
<head></head>
<body>
<th:block th:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0" th:text="#{admin.budget.template.management.title}">Budget Template List</h1>
                </div>
                <div class="col-sm-6 text-right">
                    <a th:href="@{/admin/budget-templates/new}" class="btn btn-primary">
                        <i class="fas fa-plus"></i> <span th:text="#{admin.budget.template.action.create}">Create</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title"><i class="fas fa-users"></i> <span th:text="#{admin.budget.template.management.list.title}">Budget Template List</span></h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th th:text="#{admin.budget.template.table.id}">ID</th>
                            <th th:text="#{admin.budget.template.table.name}">Name</th>
                            <th th:text="#{admin.budget.template.table.description}">Description</th>
                            <th th:text="#{admin.budget.template.table.items.count}">Items</th>
                            <th th:text="#{admin.budget.template.table.status}">Status</th>
                            <th th:text="#{admin.budget.template.table.actions}">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="template : ${templates}">
                            <td th:text="${template.id}">1</td>
                            <td th:text="${template.name}">Monthly Budget</td>
                            <td th:text="${template.description} ?: '-'">Template description</td>
                            <td th:text="${#lists.size(template.items)}">5</td>
                            <td>
                                <span th:if="${template.active}" class="badge badge-success" th:text="#{admin.budget.template.status.active}">Active</span>
                                <span th:if="${!template.active}" class="badge badge-secondary" th:text="#{admin.budget.template.status.inactive}">Inactive</span>
                            </td>
                            <td>
                                <a th:href="@{'/admin/budget-templates/' + ${template.id}}" class="btn btn-sm btn-info" th:title="#{label.action.show}">
                                  <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{'/admin/budget-templates/' + ${template.id} + '/edit'}" class="btn btn-sm btn-warning" th:title="#{label.action.edit}">
                                  <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{'/admin/budget-templates/' + ${template.id}}" method="post" style="display:inline-block"
                                      th:onsubmit="|return confirm('#{admin.budget.template.management.message.confirm.delete}')|">
                                    <input type="hidden" name="_method" value="DELETE" />
                                    <button type="submit" class="btn btn-sm btn-danger" th:title="#{label.action.delete}">
                                      <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(templates)}">
                            <td colspan="6" class="text-center" th:text="#{admin.budget.template.message.no.templates}">No templates found</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
