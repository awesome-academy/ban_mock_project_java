<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(${user.id} != null ? #{admin.user.management.form.edit.title} : #{admin.user.management.form.create.title}, ~{::content}, 'sidebar-mini')}">
<head></head>
<body>
<th:block th:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0" th:text="${user.id} != null ? #{admin.user.management.form.edit.title} : #{admin.user.management.form.create.title}">User Form</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <i class="icon fas fa-ban"></i> <span th:text="${error}"></span>
            </div>
            <div class="card">
                <div class="card-body">
                    <form th:action="${user.id != null ? '/admin/users/' + user.id : '/admin/users'}" th:object="${user}" method="post">
                        <input type="hidden" name="_method" th:if="${user.id}" value="PUT" />

                        <div class="form-group">
                            <label for="name">
                                <span th:text="#{user.fields.name}">Name</span> <span class="text-danger">*</span>
                            </label>
                            <input type="text" id="name" th:field="*{name}"
                                   th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                   th:placeholder="#{user.fields.name}" required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <span th:text="#{user.fields.email}">Email</span> <span class="text-danger">*</span>
                            </label>
                            <input type="email" id="email" th:field="*{email}"
                                   th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                   th:placeholder="#{user.fields.email}" required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <span th:text="#{user.fields.password}">Password</span>
                                <span class="text-danger" th:if="${user.id == null}">*</span>
                            </label>
                            <input type="password" id="password" th:field="*{password}"
                                   th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                   th:attr="required=${user.id == null ? 'required' : null}"
                                   th:placeholder="'******'" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="form-group">
                            <label for="phone" th:text="#{user.fields.phone}">Phone</label>
                            <input type="tel" id="phone" th:field="*{phone}"
                                   th:class="${#fields.hasErrors('phone')} ? 'form-control is-invalid' : 'form-control'"
                                   th:placeholder="#{user.fields.phone}" />
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>

                        <div class="form-group">
                            <label for="role">
                                <span th:text="#{user.fields.role}">Role</span> <span class="text-danger">*</span>
                            </label>
                            <select id="role" th:field="*{role}"
                                    th:class="${#fields.hasErrors('role')} ? 'form-control is-invalid' : 'form-control'">
                                <option th:each="r : *{role.getClass().getEnumConstants()}"
                                        th:value="${r}"
                                        th:text="${#messages.msgOrNull('user.fields.roles.' + r.name().toLowerCase()) ?: r.name()}">
                                    Role
                                </option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>

                        <div class="form-group">
                            <label for="active">
                                <span th:text="#{user.fields.status}">Status</span> <span class="text-danger">*</span>
                            </label>
                            <select id="active" th:field="*{active}"
                                    th:class="${#fields.hasErrors('active')} ? 'form-control is-invalid' : 'form-control'">
                                <option th:value="true" th:text="#{user.fields.statuses.active}">Active</option>
                                <option th:value="false" th:text="#{user.fields.statuses.inactive}">Inactive</option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> <span th:text="#{label.action.save}">Save</span>
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> <span th:text="#{label.action.cancel}">Cancel</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
