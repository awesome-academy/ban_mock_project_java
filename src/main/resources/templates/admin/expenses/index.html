<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(#{admin.expense.management.title}, ~{::content}, 'sidebar-mini')}">
<head></head>
<body>
<th:block th:fragment="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0" th:text="#{admin.expense.management.title}">Expense Management</h1>
                </div>
            </div>
        </div>
    </div>

    <section class="content">
        <div class="container-fluid">
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}"></span>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-money-bill-wave"></i>
                        <span th:text="#{admin.expense.management.list.title}">Expense List</span>
                    </h3>
                </div>
                <div class="card-body">
                    <!-- Filter Section -->
                    <form th:action="@{/admin/expenses}" method="get" class="mb-3">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label th:text="#{admin.expense.field.name}">Name</label>
                                    <input type="text" name="name" class="form-control" th:value="${filter.name}" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label th:text="#{admin.expense.filter.start.date}">Start Date</label>
                                    <input type="date" name="startDate" class="form-control"
                                           th:value="${filter.startDate != null ? filter.startDate.toString() : ''}" />
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label th:text="#{admin.expense.filter.end.date}">End Date</label>
                                    <input type="date" name="endDate" class="form-control"
                                           th:value="${filter.endDate != null ? filter.endDate.toString() : ''}" />
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>&nbsp;</label>
                                    <div>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-search"></i> <span th:text="#{label.action.search}">Search</span>
                                        </button>
                                        <a th:href="@{/admin/expenses}" class="btn btn-secondary">
                                            <i class="fas fa-redo"></i> <span th:text="#{label.action.reset}">Reset</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- Table Section -->
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                            <tr>
                                <th th:text="#{admin.expense.table.id}">ID</th>
                                <th th:text="#{admin.expense.table.user}">User</th>
                                <th th:text="#{admin.expense.table.name}">Name</th>
                                <th th:text="#{admin.expense.table.amount}">Amount</th>
                                <th th:text="#{admin.expense.table.category}">Category</th>
                                <th th:text="#{admin.expense.table.date}">Date</th>
                                <th th:text="#{admin.expense.table.actions}">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="expense : ${expenses}">
                                <td th:text="${expense.id}">1</td>
                                <td>
                                    <div th:text="${expense.userName}">John Doe</div>
                                    <small class="text-muted" th:text="${expense.userEmail}">john@example.com</small>
                                </td>
                                <td th:text="${expense.name}">Lunch</td>
                                <td class="text-right">
                                    <strong th:text="${#numbers.formatDecimal(expense.amount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">100,000 ₫</strong>
                                </td>
                                <td>
                                    <i th:if="${expense.categoryIcon}" th:class="${'fas fa-' + expense.categoryIcon}"></i>
                                    <span th:text="${expense.categoryName}">Food</span>
                                </td>
                                <td th:text="${#temporals.format(expense.expenseDate, 'dd/MM/yyyy')}">01/01/2024</td>
                                <td>
                                    <a th:href="@{'/admin/expenses/' + ${expense.id}}" class="btn btn-sm btn-info"
                                       th:title="#{label.action.show}">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{'/admin/expenses/' + ${expense.id} + '/edit'}"
                                       class="btn btn-sm btn-warning" th:title="#{label.action.edit}">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <form th:action="@{'/admin/expenses/' + ${expense.id}}" method="post"
                                          style="display:inline-block">
                                        <input type="hidden" name="_method" value="DELETE" />
                                        <button type="submit" class="btn btn-sm btn-danger"
                                                th:title="#{label.action.delete}"
                                                th:onclick="|return confirm('#{admin.expense.management.message.confirm.delete}')|">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(expenses)}">
                                <td colspan="7" class="text-center" th:text="#{admin.expense.message.no.expenses}">No expenses found</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div th:if="${totalPages > 1}" class="row mt-3">
                        <div class="col-md-6">
                            <p th:text="#{admin.expense.pagination.info(${currentPage + 1}, ${totalPages}, ${totalElements})}">
                                Showing page 1 of 10 (100 total)
                            </p>
                        </div>
                        <div class="col-md-6">
                            <nav>
                                <ul class="pagination justify-content-end">
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/expenses(page=${currentPage - 1}, size=${filter.size}, name=${filter.name}, startDate=${filter.startDate}, endDate=${filter.endDate})}"
                                            th:text="#{label.pagination.previous}">Previous</a>
                                    </li>
                                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                        th:classappend="${i == currentPage} ? 'active'">
                                        <a class="page-link"
                                            th:href="@{/admin/expenses(page=${i}, size=${filter.size}, name=${filter.name}, startDate=${filter.startDate}, endDate=${filter.endDate})}"
                                            th:text="${i + 1}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                        <a class="page-link"
                                            th:href="@{/admin/expenses(page=${currentPage + 1}, size=${filter.size}, name=${filter.name}, startDate=${filter.startDate}, endDate=${filter.endDate})}"
                                            th:text="#{label.pagination.next}">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
