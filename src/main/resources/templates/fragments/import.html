<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<!-- Import Modal Fragment -->
<th:block th:fragment="importModal(module, moduleName)">
    <div class="modal fade" id="importModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{label.action.import.csv}">Import CSV</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form th:action="@{'/admin/' + ${module} + '/import'}" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="file" th:text="#{csv.import.select.file}">Select CSV File</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="file" name="file" accept=".csv" required>
                                <label class="custom-file-label" for="file" th:text="#{csv.import.choose.file}">Choose file...</label>
                            </div>
                            <small class="form-text text-muted" th:text="#{csv.import.file.help}">Select a CSV file to import</small>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{label.action.cancel}">Cancel</button>
                        <button type="submit" class="btn btn-primary" th:text="#{label.action.import.csv}">Import</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Update file input label with selected filename
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof jQuery !== 'undefined') {
                jQuery('.custom-file-input').on('change', function() {
                    var fileName = jQuery(this).val().split('\\').pop();
                    jQuery(this).siblings('.custom-file-label').addClass("selected").html(fileName);
                });
            }
        });
    </script>
</th:block>

</body>
</html>
