<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>500 - Lỗi hệ thống</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
    <!-- AdminLTE -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition">
<div class="wrapper">
    <!-- Main content -->
    <section class="content">
        <div class="error-page">
            <h2 class="headline text-danger"> 500</h2>

            <div class="error-content">
                <h3><i class="fas fa-exclamation-circle text-danger"></i> Oops! Có lỗi xảy ra.</h3>

                <p>
                    Chúng tôi đang gặp sự cố với hệ thống.<br>
                    Vui lòng thử lại sau hoặc liên hệ với quản trị viên nếu lỗi vẫn tiếp diễn.
                </p>

                <p class="mt-3">
                    <a th:href="@{/admin/dashboard}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Về trang chủ
                    </a>
                    <button type="button" class="btn btn-secondary" onclick="window.location.reload()">
                        <i class="fas fa-redo"></i> Thử lại
                    </button>
                </p>

                <p class="mt-3">
                    <small class="text-muted" th:text="'Đường dẫn: ' + ${path}"></small>
                </p>
            </div>
            <!-- /.error-content -->
        </div>
        <!-- /.error-page -->
    </section>
    <!-- /.content -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js}"></script>
</body>
</html>
